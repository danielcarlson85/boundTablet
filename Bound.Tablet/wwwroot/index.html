<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Bound Tablet</title>   
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1 id="idName" class="display-4"></h1>
            <h3 id="idMachineName"></h3>
            <h3 id="idReps"></h3>
            <h3 id="idName""></h3>
            <h3 id="idText"></h3>
        </div>
    </div>

    <script type="text/javascript" src="lib/signalr.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {

            var name = "Tablet";

            var connection = new signalR.HubConnectionBuilder()
                .withUrl('/chat')
                .build();
            connection.on('broadcastMessage', function (name, message) {

                var parts = message.split(",");

                var name = parts[0];
                var text = parts[1];
                var reps = parts[2];
                var machineName = parts[3];

                console.log(parts)

                var idNameElement = document.getElementById('idName');
                idNameElement.textContent = name;

                var idRepsElement = document.getElementById('idReps');
                idRepsElement.textContent = reps;

                var idMachineNameElement = document.getElementById('idMachineName');
                idMachineNameElement.textContent = machineName;

                var idTextElement = document.getElementById('idText');
                idTextElement.textContent = text;
            });

            connection.start()
                .then(function () {
                    console.log('connection started');
                    //document.getElementById('sendmessage').addEventListener('click', function (event) {
                    //    // Call the Send method on the hub.
                    //    connection.invoke('send', name, messageInput.value);

                    //    // Clear text box and reset focus for next comment.
                    //    messageInput.value = '';
                    //    messageInput.focus();
                    //    event.preventDefault();
                    //});
                })
                .catch(error => {
                    console.error(error.message);
                });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
